{% extends "masterTemplate.html" %}
{% block head %}
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
  
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
         ['Gender/Race', 'Deaths'],	
['Female American Indian or Alaska Native',     26],	
['Female Asian or Pacific Islander', 5],	
['Female White',  949],	
['Female Black or African American', 176],	
['Male Black or African American', 424],	
['Male American Indian or Alaska Native', 27],	
['Male Asian or Pacific Islander', 26],	
['Male White', 2574]	
        ]);

        var options = {
          title: 'Mortality by Gender and Race',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
</script>
{% endblock %}                
              
{% block page_content %}
<div>
  <div id="piechart_3d" style="width: 900px; height: 400px;"></div>
{% endblock %}
